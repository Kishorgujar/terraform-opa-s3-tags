run-name: "Security_Catalog Deployment"
on:
  workflow_dispatch:
    inputs:
      destroy:
        description: 'Whether to destroy the infra components'
        default: false
        required: false
        type: boolean
      region:
        description: 'Which region would want to deploy to'
        default: 'ap-south-1'
        required: false
        type: string
  push:
    branches:
      - main
      - scp
defaults:
  run:
    shell: bash
    working-directory: ./
jobs:
  terraform-create:
    if: ${{ github.event.inputs.destroy == 'false' }}
    runs-on: ubuntu-latest
    env:
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_KEY }}
      AWS_DEFAULT_REGION: ${{ github.event.inputs.region }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up AWS Creds
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ env.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ env.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_DEFAULT_REGION }}
      - name: Install dependencies
        uses: hashicorp/setup-terraform@v2
      - name: Terraform Init
        run: |
          echo `pwd`
          echo "** Running Terraform Init**"
          terraform init -upgrade
          echo "** Terraform Version**"
          terraform -v
          echo "** Running Terraform Validate**"
          terraform validate
      - name: Terraform Plan
        run: |
          echo "** Running Terraform Plan**"
          terraform plan -out=./tfplan
      - name: OPA Policy Check
        run: |
          # Assuming your input data is in a file called input.json
          opa eval --data policies/s3_tag_policy.rego --input input.json "data.s3_tag_policy.allow"
      - name: Terraform Apply
        run: |
          echo "** Running Terraform Apply**"
          terraform apply -auto-approve ./tfplan
  terraform-destroy:
    if: ${{ github.event.inputs.destroy == 'true' }}
    runs-on: ubuntu-latest
    env:
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_KEY }}
      AWS_DEFAULT_REGION: ${{ github.event.inputs.region }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up AWS Creds
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ env.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ env.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_DEFAULT_REGION }}
      - name: Install dependencies
        uses: hashicorp/setup-terraform@v2
      - name: Terraform Init
        run: |
          echo `pwd`
          echo "** Running Terraform Init**"
          terraform init -upgrade
          echo "** Terraform Version**"
          terraform -v
          echo "** Running Terraform Validate**"
          terraform validate
      - name: Terraform Plan
        run: |
          echo "** Running Terraform Plan**"
          terraform plan -destroy -out=./tfplan
      - name: OPA Policy Check
        run: |
          # Assuming your input data is in a file called input.json
          opa eval --data policies/s3_tag_policy.rego --input input.json "data.s3_tag_policy.allow"
      - name: Terraform Apply
        run: |
          echo "** Running Terraform Apply**"
          terraform apply -auto-approve ./tfplan
